{% extends 'home/base.html' %}
{% block content %}
{% load static %}

<div id="container" style="width: 75%;">
    <canvas id="transactionSummary" data-url="{% url 'paddyprj:transactionSummary' %}"></canvas>
</div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $financialChart = $("#transactionSummary");
      $.ajax({
        url: $financialChart.data("url"),
        success: function (data) {

          var ctx = $financialChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Total',
                backgroundColor: 'green',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Income vs Expenditures'
              }
            }
          });

        }
      });

    });

  </script>

{% include 'home/footer.html' %}
{% endblock %}
